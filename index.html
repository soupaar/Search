<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            #prompt {
                margin-top: 400px;
                display: flex;
                flex-direction: column; 
                justify-content: center;
                align-items: center; 
                gap: 15px; 
            }

            #button-container {
                display: flex; 
                gap: 15px; 
            }

            #prompt input[type="text"] {
                width: 600px;
                padding: 10px;
                background-color:  #f8f8f8;
                font-size: 16px;
                border: 2px solid #ccc; 
                border-radius: 5px;
            }

            #button-container input[type="submit"],
            #button-container .lucky-btn {
                padding: 16px 24px; 
                font-size: 18px;
                font-family: 'Times New Roman', Times, serif; 
                cursor: pointer;
                background-color: #4285f4;
                border: 2px solid #4285f4; 
                border-radius: 5px; 
                color: white; 
                width: auto;
            }

            #button-container input[type="submit"]:hover,
            #button-container .lucky-btn:hover {
                background-color: #ddd;
                color: darkgray; 
            }

            #button-container .lucky-btn {
                text-decoration: none; 
            }

            #links {
                position: absolute;
                top: 10px;
                right: 10px;
                text-align: left;
            }

            #links a {
                color: rgb(30, 19, 6);
                font-size: 14px;
                font-family: 'Times New Roman', Times, serif;
                margin-left: 10px; 
            }

            #links a:hover {
                color: #0066cc; 
            }

            body {
                background-color: #ffffff; 
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif; 
            }
        </style>
    </head>
    <body>
        <form action="https://www.google.com/search" method="get" id="search-form">
            <div id="prompt">
                <input type="text" name="q" id="search-query" placeholder="Search Google" required>

                <!-- Button container for both buttons -->
                <div id="button-container">
                    <!-- Google Search Button -->
                    <input type="submit" value="Google Search">

                    <!-- "I'm Feeling Lucky" Button -->
                    <button type="button" class="lucky-btn" onclick="redirectToLucky()">I'm Feeling Lucky</button>
                </div>
            </div>
        </form>

        <div id="links">
            <!-- Links to other pages -->
            <a href="index_2.html">Image Search</a>
            <a href="index_3.html">Advanced Search</a>
        </div>

        <script>
            function redirectToLucky() {
                const query = document.getElementById('search-query').value.trim();

                if (query) {
                    window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query) + '&btnI=I+Am+Feeling+Lucky';
                } else {
                    alert('Please enter a search query.');
                }
            }
        </script>
    </body>
</html>
